<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveria - Giriş Yap</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Giriş Yap</h2>
        <form>
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">E-posta</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" type="email" id="email" placeholder="E-posta adresiniz" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2" for="password">Şifre</label>
                <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-primary" type="password" id="password" placeholder="Şifreniz" required>
            </div>
            <button type="submit" class="w-full bg-primary text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition-colors">Giriş Yap</button>
        </form>
        <p class="mt-6 text-center text-gray-500 text-sm">Hesabınız yok mu? <a href="/signup-form.html" class="text-primary hover:underline">Kayıt Ol</a></p>
    </div>
</body>
</html>
