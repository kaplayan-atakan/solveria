<!DOCTYPE html>
<html lang="tr" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solveria - Kayıt Ol</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3A86FF',
                        secondary: '#00B894',
                        accent: '#FFE66D',
                        background: '#F9FAFB',
                        'text-dark': '#2D3436',
                        'text-muted': '#6B7280'
                    },
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        body { 
            font-family: 'Inter', sans-serif;
            background: 
                radial-gradient(circle at 20% 30%, rgba(58, 134, 255, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 184, 148, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 60% 40%, rgba(255, 230, 109, 0.03) 0%, transparent 50%),
                linear-gradient(135deg, #F9FAFB 0%, #EBF4FF 25%, #E8F8F5 50%, #F3F7FF 75%, #F9FAFB 100%);
            min-height: 100vh;
        }
        
        .gradient-bg { 
            background: linear-gradient(135deg, #3A86FF 0%, #00B894 100%); 
        }
    </style>
</head>
<body class="bg-background text-text-dark font-inter min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Header Section -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-3 mb-6">
                <div class="w-12 h-12 gradient-bg rounded-xl flex items-center justify-center">
                    <i data-lucide="calculator" class="w-7 h-7 text-white"></i>
                </div>
                <h1 class="text-3xl font-bold text-text-dark">Solveria</h1>
            </div>
            <h2 class="text-2xl font-semibold text-text-dark mb-2">Hesabınızı Oluşturun</h2>
            <p class="text-text-muted">Matematik çözümlerine hemen başlayın</p>
        </div>        <!-- Signup Form -->
        <div class="bg-white rounded-2xl shadow-lg border border-gray-100 p-8">
            <!-- Success Message (Hidden by default) -->
            <div id="signup-message" class="hidden mb-6 p-4 bg-green-50 border border-green-200 rounded-xl">
                <div class="flex items-center">
                    <i data-lucide="check-circle" class="w-5 h-5 text-green-600 mr-3"></i>
                    <div>
                        <h3 class="text-sm font-medium text-green-800">Kayıt Başarılı!</h3>
                        <p class="text-sm text-green-700 mt-1">Hesabınız başarıyla oluşturuldu. E-posta adresinizi kontrol edin.</p>
                    </div>
                </div>
            </div>

            <form class="space-y-6" id="signupForm">
                <!-- Full Name Field (Optional) -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-text-dark mb-2">
                        Ad Soyad <span class="text-text-muted text-xs">(İsteğe bağlı)</span>
                    </label>
                    <div class="relative">
                        <input 
                            id="fullName" 
                            name="fullName" 
                            type="text" 
                            autocomplete="name"
                            placeholder="Adınızı ve soyadınızı girin"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 hover:border-gray-400"
                        >
                        <i data-lucide="user" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    </div>
                </div>

                <!-- Email Field (Required) -->
                <div>
                    <label for="email" class="block text-sm font-medium text-text-dark mb-2">
                        E-posta Adresi <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            id="email" 
                            name="email" 
                            type="email" 
                            autocomplete="email"
                            required
                            placeholder="ornek@email.com"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 hover:border-gray-400"
                        >
                        <i data-lucide="mail" class="absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
                    </div>
                </div>

                <!-- Password Field (Required) -->
                <div>
                    <label for="password" class="block text-sm font-medium text-text-dark mb-2">
                        Şifre <span class="text-red-500">*</span>
                    </label>
                    <div class="relative">
                        <input 
                            id="password" 
                            name="password" 
                            type="password" 
                            autocomplete="new-password"
                            required
                            placeholder="Güçlü bir şifre oluşturun"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl text-text-dark placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary transition-all duration-200 hover:border-gray-400"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-400 hover:text-gray-600 transition-colors"
                        >
                            <i data-lucide="eye-off" class="w-5 h-5"></i>
                        </button>
                    </div>
                    <p class="text-xs text-text-muted mt-2">En az 8 karakter, büyük harf, küçük harf ve rakam içermelidir</p>
                </div>

                <!-- Terms and Privacy -->
                <div class="flex items-start">
                    <div class="flex items-center h-5">
                        <input 
                            id="terms" 
                            name="terms" 
                            type="checkbox" 
                            required
                            class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary focus:ring-2"
                        >
                    </div>
                    <div class="ml-3 text-sm">
                        <label for="terms" class="text-text-muted">
                            <a href="#" class="text-primary hover:text-blue-600 font-medium">Kullanım Şartları</a> 
                            ve 
                            <a href="#" class="text-primary hover:text-blue-600 font-medium">Gizlilik Politikası</a>'nı 
                            kabul ediyorum <span class="text-red-500">*</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div>
                    <button 
                        type="submit" 
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-xl text-white gradient-bg hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:scale-[1.02] shadow-lg hover:shadow-xl"
                    >
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i data-lucide="user-plus" class="w-5 h-5 text-white group-hover:text-gray-200"></i>
                        </span>
                        Kayıt Ol
                    </button>
                </div>

                <!-- Login Link -->
                <div class="text-center">
                    <p class="text-sm text-text-muted">
                        Zaten hesabınız var mı? 
                        <a href="solveria-landing.html" class="font-medium text-primary hover:text-blue-600 transition-colors">
                            Ana sayfaya dön
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Additional Info -->
        <div class="text-center">
            <div class="flex items-center justify-center space-x-2 text-sm text-text-muted">
                <i data-lucide="shield-check" class="w-4 h-4 text-secondary"></i>
                <span>Verileriniz 256-bit SSL ile korunmaktadır</span>
            </div>
        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Password toggle functionality
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            const icon = this.querySelector('i');
            if (type === 'password') {
                icon.setAttribute('data-lucide', 'eye-off');
            } else {
                icon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        });        // Form submission handling with API integration
        const signupForm = document.getElementById('signupForm');
        const successMessage = document.getElementById('signup-message');

        signupForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const fullName = formData.get('fullName');
            const email = formData.get('email');
            const password = formData.get('password');
            const terms = formData.get('terms');

            // Basic validation
            if (!email || !password || !terms) {
                alert('Lütfen tüm zorunlu alanları doldurun.');
                return;
            }

            if (password.length < 8) {
                alert('Şifre en az 8 karakter olmalıdır.');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert('Geçerli bir e-posta adresi girin.');
                return;
            }

            // Prepare the data for API
            const signupData = {
                name: fullName || '',
                email: email,
                password: password
            };

            // Disable submit button during request
            const submitButton = this.querySelector('button[type="submit"]');
            const originalButtonText = submitButton.textContent;
            submitButton.disabled = true;
            submitButton.innerHTML = '<i data-lucide="loader-2" class="w-5 h-5 animate-spin mr-2"></i>Kayıt yapılıyor...';

            try {
                // Send POST request to backend API
                const response = await fetch('/api/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(signupData)
                });

                // Parse response
                const result = await response.json();

                if (response.ok) {
                    // Success - show success message and reset form
                    console.log('Kayıt başarılı:', result);
                    
                    // Show success message
                    successMessage.classList.remove('hidden');
                    
                    // Scroll to success message
                    successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    
                    // Reset form
                    this.reset();
                    
                    // Optional: Hide success message after 5 seconds
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                    }, 5000);
                    
                } else {
                    // Handle specific error responses
                    if (response.status === 409) {
                        alert('Bu e-posta adresi zaten kullanılıyor.');
                    } else if (response.status === 400) {
                        alert('Geçersiz veriler. Lütfen tüm alanları doğru şekilde doldurun.');
                    } else {
                        alert('Kayıt işlemi başarısız oldu. Lütfen tekrar deneyin.');
                    }
                    console.error('Kayıt hatası:', result);
                }

            } catch (error) {
                // Network or other errors
                console.error('API bağlantı hatası:', error);
                alert('Registration failed. Please check your connection and try again.');
            } finally {
                // Re-enable submit button
                submitButton.disabled = false;
                submitButton.innerHTML = `<span class="absolute left-0 inset-y-0 flex items-center pl-3">
                    <i data-lucide="user-plus" class="w-5 h-5 text-white group-hover:text-gray-200"></i>
                </span>
                ${originalButtonText}`;
                
                // Reinitialize icons
                lucide.createIcons();
            }
        });

        // Alternative version for testing without actual backend
        // Uncomment this and comment the above if you want to test without API
        /*
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Simulate API call
            setTimeout(() => {
                // Show success message
                successMessage.classList.remove('hidden');
                successMessage.scrollIntoView({ behavior: 'smooth', block: 'center' });
                
                // Reset form
                this.reset();
                
                console.log('Simulated signup successful');
            }, 1000);
        });
        */

        // Real-time password validation
        const passwordField = document.getElementById('password');
        passwordField.addEventListener('input', function() {
            const password = this.value;
            const hasUpper = /[A-Z]/.test(password);
            const hasLower = /[a-z]/.test(password);
            const hasNumber = /\d/.test(password);
            const isLongEnough = password.length >= 8;

            if (password.length > 0) {
                if (hasUpper && hasLower && hasNumber && isLongEnough) {
                    this.classList.remove('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
                    this.classList.add('border-green-300', 'focus:ring-green-500', 'focus:border-green-500');
                } else {
                    this.classList.remove('border-green-300', 'focus:ring-green-500', 'focus:border-green-500');
                    this.classList.add('border-red-300', 'focus:ring-red-500', 'focus:border-red-500');
                }
            } else {
                this.classList.remove('border-red-300', 'focus:ring-red-500', 'focus:border-red-500', 'border-green-300', 'focus:ring-green-500', 'focus:border-green-500');
            }
        });
    </script>
</body>
</html>
