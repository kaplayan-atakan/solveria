<script>
// üìù FAQ DATA - EASY TO UPDATE
// ============================

const faqData = [
    {
        id: 'how-it-works',
        question: 'Solveria nasƒ±l √ßalƒ±≈üƒ±r?',
        answer: 'Kullanƒ±cƒ±lar bir matematik sorusunun fotoƒürafƒ±nƒ± y√ºkler. Sistem OCR ile bu g√∂r√ºnt√ºy√º metne √ßevirir. Kullanƒ±cƒ± metni d√ºzenledikten sonra Solveria, AI destekli adƒ±m adƒ±m √ß√∂z√ºm sunar.',
        icon: 'zap'
    },
    {
        id: 'supported-topics',
        question: 'Hangi matematik konularƒ±nƒ± destekliyorsunuz?',
        answer: 'Solveria, 5. sƒ±nƒ±ftan 12. sƒ±nƒ±fa kadar MEB m√ºfredatƒ±nƒ± kapsar. Ayrƒ±ca TYT ve AYT\'ye √∂zel soru √ß√∂z√ºm desteƒüi sunar.',
        icon: 'book-open'
    },
    {
        id: 'free-trial',
        question: '√úcretsiz deneme s√ºr√ºm√º var mƒ±?',
        answer: 'Evet. Kayƒ±t olmadan veya √∂deme yapmadan 3 soruyu tamamen √ºcretsiz √ß√∂zebilirsin.',
        icon: 'gift'
    },
    {
        id: 'mobile-app',
        question: 'Mobil uygulama mevcut mu?',
        answer: 'Solveria, t√ºm mobil tarayƒ±cƒ±larda √ßalƒ±≈üƒ±r. Yakƒ±nda iOS ve Android s√ºr√ºmleri de yayƒ±nlanacak.',
        icon: 'smartphone'
    },
    {
        id: 'language-support',
        question: 'Hangi dillerde destek veriyorsunuz?',
        answer: '≈ûu anda T√ºrk√ße ve ƒ∞ngilizce matematik sorularƒ±nda OCR ve AI destekli √ß√∂z√ºm sunuyoruz.',
        icon: 'globe'
    }
];

// üöÄ FAQ FUNCTIONALITY
// ====================

let activeIndex = null;

function initializeFAQ() {
    const container = document.getElementById('faq-container');
    
    faqData.forEach((faq, index) => {
        const faqItem = createFAQItem(faq, index);
        container.appendChild(faqItem);
    });
    
    // Initialize Lucide icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
}

function createFAQItem(faq, index) {
    const faqItem = document.createElement('div');
    faqItem.className = 'faq-item bg-white rounded-2xl shadow-lg border border-gray-100 overflow-hidden';
    faqItem.id = `faq-${faq.id}`;
    
    faqItem.innerHTML = `
        <button 
            class="w-full px-6 sm:px-8 py-6 text-left flex items-center justify-between hover:bg-gray-50 transition-colors faq-button group"
            onclick="toggleFAQ(${index})"
            aria-expanded="false"
            aria-controls="faq-content-${index}"
        >
            <div class="flex items-center space-x-4 flex-1 min-w-0">
                <div class="w-10 h-10 bg-gradient-to-br from-primary/10 to-secondary/10 rounded-xl flex items-center justify-center flex-shrink-0">
                    <i data-lucide="${faq.icon}" class="w-5 h-5 text-primary"></i>
                </div>
                <span class="text-lg font-semibold text-text-dark pr-4 group-hover:text-primary transition-colors">
                    ${faq.question}
                </span>
            </div>
            <div class="flex-shrink-0">
                <i data-lucide="chevron-down" class="w-6 h-6 text-text-muted faq-icon transition-transform"></i>
            </div>
        </button>
        <div 
            class="faq-content" 
            id="faq-content-${index}"
            aria-labelledby="faq-button-${index}"
        >
            <div class="px-6 sm:px-8 pb-6">
                <div class="flex items-start space-x-4">
                    <div class="w-10 h-10 flex-shrink-0"></div> <!-- Spacer for alignment -->
                    <div class="flex-1">
                        <p class="text-text-muted leading-relaxed text-lg">
                            ${faq.answer}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    return faqItem;
}

function toggleFAQ(index) {
    const faqItem = document.getElementById(`faq-${faqData[index].id}`);
    const content = document.getElementById(`faq-content-${index}`);
    const button = faqItem.querySelector('.faq-button');
    const icon = faqItem.querySelector('.faq-icon');
    
    // Close all other FAQ items
    if (activeIndex !== null && activeIndex !== index) {
        closeFAQ(activeIndex);
    }
    
    // Toggle current FAQ
    if (activeIndex === index) {
        // Close current FAQ
        closeFAQ(index);
        activeIndex = null;
    } else {
        // Open current FAQ
        openFAQ(index, faqItem, content, button, icon);
        activeIndex = index;
    }
}

function openFAQ(index, faqItem, content, button, icon) {
    // Add active classes
    faqItem.classList.add('active');
    content.classList.add('active');
    icon.classList.add('rotated');
    
    // Update ARIA attributes
    button.setAttribute('aria-expanded', 'true');
    
    // Smooth scroll to FAQ item
    setTimeout(() => {
        faqItem.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'nearest' 
        });
    }, 150);
}

function closeFAQ(index) {
    const faqItem = document.getElementById(`faq-${faqData[index].id}`);
    const content = document.getElementById(`faq-content-${index}`);
    const button = faqItem.querySelector('.faq-button');
    const icon = faqItem.querySelector('.faq-icon');
    
    // Remove active classes
    faqItem.classList.remove('active');
    content.classList.remove('active');
    icon.classList.remove('rotated');
    
    // Update ARIA attributes
    button.setAttribute('aria-expanded', 'false');
}

// üéØ UTILITY FUNCTIONS
// ===================

function addFAQ(newFAQ) {
    faqData.push(newFAQ);
    const container = document.getElementById('faq-container');
    const faqItem = createFAQItem(newFAQ, faqData.length - 1);
    container.appendChild(faqItem);
    
    // Reinitialize icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
}

function openFAQByIndex(index) {
    if (index >= 0 && index < faqData.length) {
        toggleFAQ(index);
    }
}

function searchFAQ(searchTerm) {
    const items = document.querySelectorAll('.faq-item');
    const term = searchTerm.toLowerCase();
    
    items.forEach((item, index) => {
        const question = faqData[index].question.toLowerCase();
        const answer = faqData[index].answer.toLowerCase();
        
        if (question.includes(term) || answer.includes(term)) {
            item.style.display = 'block';
        } else {
            item.style.display = 'none';
        }
    });
}

// üì± KEYBOARD NAVIGATION
// =====================

document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && activeIndex !== null) {
        closeFAQ(activeIndex);
        activeIndex = null;
    }
});

// üöÄ INITIALIZE ON DOM READY
// ==========================

document.addEventListener('DOMContentLoaded', function() {
    initializeFAQ();
    
    // Optional: Open first FAQ by default
    // setTimeout(() => toggleFAQ(0), 500);
});

// üîç SEARCH FUNCTIONALITY (Optional Enhancement)
// ==============================================

function createSearchBox() {
    const searchHTML = `
        <div class="mb-8">
            <div class="relative max-w-md mx-auto">
                <input 
                    type="text" 
                    placeholder="FAQ'da ara..." 
                    class="w-full pl-12 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
                    oninput="searchFAQ(this.value)"
                >
                <i data-lucide="search" class="absolute left-4 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400"></i>
            </div>
        </div>
    `;
    
    const container = document.querySelector('.faq-bg .max-w-4xl');
    const header = container.querySelector('.text-center');
    header.insertAdjacentHTML('afterend', searchHTML);
    
    // Reinitialize icons
    if (typeof lucide !== 'undefined') {
        lucide.createIcons();
    }
}

</script>
